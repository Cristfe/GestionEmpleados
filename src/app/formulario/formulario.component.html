{{nuevoEmpleado | json}}
<div class="formulario">
    <div class="form-group">
        <label> Nombre </label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="nuevoEmpleado.nombre">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="" id="" class="form-control" [(ngModel)]="nuevoEmpleado.apellidos">
    </div>
    <div class=" form-group ">
        <label>Email</label>
        <input type="text " name=" " id=" " class="form-control " [(ngModel)]="nuevoEmpleado.email">
    </div>
    <div class=" form-group">
        <label>Departamento</label>
        <select name="" id="" class="form-control" [(ngModel)]="nuevoEmpleado.departamento">
            <option value="desarrollo">desarrollo</option>
            <option value="contabilidad">contabilidad</option>
            <option value="marketing">marketing</option>
            <option value="direccion">direccion</option>
        </select>
    </div>
    <div class="form-group">
        <label>imagen</label>
        <input type="text" name="" id="" class="form-control">
    </div>
    <button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>
</div>
